<!DOCTYPE html>
<html lang="en">

<head>
  <title>SplitInvoice - Easy Bill Splitting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta charset="UTF-8">
  <meta name="description" content="SplitInvoice - An easy way to split your restaurant bills and track expenses">
  <meta name="keywords" content="bill split, invoice, expense tracking, restaurant bill">
  <meta name="theme-color" content="#8B5CF6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="css/tailwind.output.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
  
  <!-- Popper.js for dropdowns -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  
  <!-- jsPDF Library -->
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Animation library -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  
  <!-- Hammer.js for touch gestures -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  
  <!-- Our JavaScript Files -->
  <script src="js/utils.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/person.js"></script>
  <script src="js/calculator.js"></script>
  <script src="js/history.js"></script>
  <script src="js/group.js"></script>
  <script src="js/template.js"></script>
  <script src="js/transitions.js"></script>
  <script src="js/main.js"></script>
</head>

<body class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-white transition-colors duration-200 mobile-full-height">
  <!-- Navigation Bar -->
  <nav class="app-navbar bg-white/80 dark:bg-dark-card/80 shadow-md sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <span class="text-accent-purple dark:text-accent-purple text-xl font-bold">SplitInvoice</span>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <button id="historyBtn" class="btn-icon">
            <i class="fas fa-history"></i>
          </button>
          <button id="themeToggle" class="btn-icon">
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:block"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="min-h-screen py-4 px-4 pb-28 safe-bottom">
    <div class="app-container max-w-lg mx-auto">
      <div class="app-card bg-white dark:bg-dark-card rounded-2xl shadow-lg lg:max-w-2xl p-6">
        <!-- Greeting Section with Date -->
        <div class="mb-6" data-aos="fade-down" data-aos-delay="100">
          <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white" id="greeting">Hello!</h2>
            <span class="text-sm text-gray-500 dark:text-gray-400" id="currentDate"></span>
          </div>
        </div>
        
        <!-- Title Section -->
        <div class="text-center mb-8" data-aos="fade-up" data-aos-delay="150">
          <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Split Bill Calculator</h2>
          <p class="text-gray-500 dark:text-gray-400 text-sm">Easy way to split your restaurant bill</p>
        </div>

        <!-- Restaurant and Location Section -->
        <div class="mb-6 space-y-4" data-aos="fade-up" data-aos-delay="200">
          <div class="flex gap-4">
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                <i class="fas fa-utensils mr-1"></i> Restaurant
              </label>
              <input type="text" id="restaurantInput" 
                class="w-full px-3 py-2 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark-card text-gray-900 dark:text-white focus:ring-2 focus:ring-accent-purple focus:border-transparent"
                placeholder="Enter restaurant name">
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                <i class="fas fa-map-marker-alt mr-1"></i> Location
              </label>
              <input type="text" id="locationInput" 
                class="w-full px-3 py-2 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark-card text-gray-900 dark:text-white focus:ring-2 focus:ring-accent-purple focus:border-transparent"
                placeholder="Enter location">
            </div>
          </div>
        </div>

        <!-- Person List Section -->
        <div id="personFields" class="space-y-6">
          <div class="person-field bg-white dark:bg-dark-card p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 hover:scale-105 transition-transform" data-aos="fade-up" data-aos-delay="250">
            <div class="relative">
              <div
                class="personName text-lg font-semibold text-center mb-3 text-gray-700 dark:text-white cursor-pointer p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded dropdown-toggle">
                <h3 contenteditable="true" class="outline-none">Person 1</h3>
              </div>
              <div
                class="name-dropdown hidden absolute z-10 w-full mt-1 bg-white dark:bg-dark-card rounded-lg shadow-lg border border-gray-200 dark:border-gray-700">
                <div class="p-2">
                  <input type="text" class="new-name-input w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 mb-2 bg-white dark:bg-dark-card text-gray-900 dark:text-white"
                    placeholder="Add new name">
                  <div class="flex gap-2">
                    <button class="add-name-btn btn btn-success flex-1">Save Name</button>
                    <button class="add-temp-name-btn btn btn-secondary flex-1">Use Once</button>
                  </div>
                </div>
                <div class="saved-names-list max-h-40 overflow-y-auto divide-y divide-gray-200 dark:divide-gray-700"></div>
              </div>
            </div>
            <ul class="person-food-list space-y-2">
              <li class="flex items-center gap-2">
                <input type="text"
                  class="food-price flex-1 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark-card text-gray-900 dark:text-white focus:ring-2 focus:ring-accent-purple focus:border-transparent"
                  placeholder="Price" oninput="Utils.handleCalculatorInput(this)">
                <button type="button" onclick="Person.addFoodItem(this)"
                  class="p-2 text-accent-blue hover:text-blue-700 dark:text-accent-blue dark:hover:text-blue-400 rounded-full hover:bg-blue-50 dark:hover:bg-gray-800">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>

        <!-- Operation Buttons -->
        <div class="action-buttons" data-aos="fade-up" data-aos-delay="300">
          <button type="button" onclick="Calculator.calculate()" class="btn btn-primary">
            <i class="fas fa-calculator"></i>
            <span>Calculate</span>
          </button>
          <button type="button" onclick="Calculator.saveBill()" class="btn btn-success">
            <i class="fas fa-save"></i>
            <span>Save Bill</span>
          </button>
          <button type="button" onclick="Calculator.exportToPDF()" class="btn btn-secondary">
            <i class="fas fa-file-pdf"></i>
            <span>PDF</span>
          </button>
          <button type="button" id="templateBtn" class="btn btn-secondary">
            <i class="fas fa-layer-group"></i>
            <span>Templates</span>
          </button>
        </div>

        <!-- Person Buttons -->
        <div class="btn-group my-4" data-aos="fade-up" data-aos-delay="350">
          <button type="button" onclick="Person.addPersonField()" class="btn btn-primary">
            <i class="fas fa-user-plus"></i>
            <span>Add Person</span>
          </button>
          <button type="button" id="groupSaveBtn" class="btn btn-success">
            <i class="fas fa-users"></i>
            <span>Save Group</span>
          </button>
        </div>

        <!-- Calculator Input Fields -->
        <div class="space-y-4 mb-6 bg-gray-50 dark:bg-gray-800 p-4 rounded-xl border border-gray-100 dark:border-gray-700" data-aos="fade-up" data-aos-delay="400">
          <div class="grid grid-cols-2 gap-4">
            <div class="calculator-field">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                <i class="fas fa-percentage mr-1"></i> Tax (%)
              </label>
              <input type="number" id="taxInput"
                class="w-full px-3 py-2 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark-card text-gray-900 dark:text-white focus:ring-2 focus:ring-accent-purple focus:border-transparent"
                placeholder="Enter tax percentage">
            </div>

            <div class="calculator-field">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                <i class="fas fa-plus-circle mr-1"></i> Additional Fee
              </label>
              <input type="number" id="additionalFeeInput" value="0"
                class="w-full px-3 py-2 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark-card text-gray-900 dark:text-white focus:ring-2 focus:ring-accent-purple focus:border-transparent"
                placeholder="Enter additional fee">
            </div>
          </div>
          
          <div class="calculator-field">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              <i class="fas fa-sticky-note mr-1"></i> Notes
            </label>
            <textarea id="notesInput" rows="2"
              class="w-full px-3 py-2 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark-card text-gray-900 dark:text-white focus:ring-2 focus:ring-accent-purple focus:border-transparent"
              placeholder="Add any notes about this bill..."></textarea>
          </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="bg-gray-50 dark:bg-gray-800 rounded-xl p-4 space-y-4 text-gray-800 dark:text-white hidden border border-gray-100 dark:border-gray-700 mb-6"></div>
      </div>
    </div>
  </div>


  <!-- Settings Modal -->
  <div id="settingsModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 backdrop-blur-sm overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-2xl modal-content max-w-md">
      <div class="mt-3">
        <div class="flex justify-between items-center border-b pb-3 mb-4 dark:border-gray-700">
          <h3 class="text-lg font-medium text-gray-900 dark:text-white">
            <i class="fas fa-cog mr-2"></i>Settings
          </h3>
          <button onclick="UI.closeSettings()" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <div class="space-y-4">
          <!-- Currency Settings -->
          <div>
            <h4 class="text-md font-medium text-gray-700 dark:text-gray-300 mb-3">Currency Settings</h4>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Currency Symbol</label>
              <input type="text" id="currencySymbol" class="w-full px-3 py-2 border rounded-xl dark:bg-dark-card dark:border-gray-600 dark:text-white" value="$">
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Symbol Position</label>
              <select id="symbolPosition" class="w-full px-3 py-2 border rounded-xl dark:bg-dark-card dark:border-gray-600 dark:text-white">
                <option value="prefix">Prefix (e.g., $100)</option>
                <option value="suffix">Suffix (e.g., 100$)</option>
              </select>
            </div>
          </div>
          
          <!-- App Settings -->
          <div>
            <h4 class="text-md font-medium text-gray-700 dark:text-gray-300 mb-3">App Settings</h4>
            <div class="flex items-center mb-4">
              <input type="checkbox" id="saveLocationData" class="rounded text-accent-purple">
              <label for="saveLocationData" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                Save location data
              </label>
            </div>
            <div class="flex items-center mb-4">
              <input type="checkbox" id="autoCalculate" class="rounded text-accent-purple">
              <label for="autoCalculate" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                Auto-calculate on input changes
              </label>
            </div>
          </div>
        </div>
        
        <div class="flex justify-end mt-6">
          <button onclick="UI.closeSettings()" class="btn btn-secondary mr-2">
            Cancel
          </button>
          <button onclick="UI.saveSettings()" class="btn btn-primary">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- History Modal -->
  <div id="historyModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 backdrop-blur-sm overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-2xl modal-content">
      <div class="mt-3">
        <div class="flex justify-between items-center border-b pb-3 mb-4 dark:border-gray-700">
          <h3 class="text-lg font-medium text-gray-900 dark:text-white">
            <i class="fas fa-history mr-2"></i>Bill History
          </h3>
          <button onclick="History.closeHistoryModal()" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <!-- Search & Filter -->
        <div class="mb-5 flex items-center gap-3">
          <div class="flex-1 relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
              <i class="fas fa-search text-gray-400"></i>
            </span>
            <input type="text" id="historySearch" placeholder="Search by restaurant, location or date..." 
              class="w-full pl-10 px-3 py-2 border rounded-xl dark:bg-dark-card dark:border-gray-600 dark:text-white">
          </div>
          <select id="historyFilter" class="px-3 py-2 border rounded-xl dark:bg-dark-card dark:border-gray-600 dark:text-white">
            <option value="all">All Bills</option>
            <option value="week">Last Week</option>
            <option value="month">Last Month</option>
            <option value="year">Last Year</option>
          </select>
        </div>
        
        <!-- Bill History List -->
        <div id="historyList" class="space-y-3 max-h-96 overflow-y-auto">
          <!-- Will be populated dynamically -->
          <div class="p-4 text-center text-gray-500 dark:text-gray-400">
            No saved bills found.
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Group Management Modal -->
  <div id="groupModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 backdrop-blur-sm overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-2xl modal-content">
      <div class="mt-3">
        <div class="flex justify-between items-center border-b pb-3 mb-4 dark:border-gray-700">
          <h3 class="text-lg font-medium text-gray-900 dark:text-white">
            <i class="fas fa-users mr-2"></i>Save Group
          </h3>
          <button onclick="Group.closeGroupModal()" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Group Name</label>
            <input type="text" id="groupNameInput" class="w-full px-3 py-2 border rounded-xl dark:bg-dark-card dark:border-gray-600 dark:text-white" 
              placeholder="Enter a name for this group">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">People in this group:</label>
            <div id="groupPeopleList" class="bg-gray-50 dark:bg-gray-800 p-3 rounded-xl min-h-[100px] text-gray-700 dark:text-gray-300 border border-gray-100 dark:border-gray-700">
              <!-- Will be populated dynamically -->
            </div>
          </div>
        </div>
        
        <div class="flex justify-end mt-6">
          <button onclick="Group.closeGroupModal()"
            class="mr-2 px-4 py-2 bg-gray-300 text-gray-700 dark:bg-gray-700 dark:text-gray-300 rounded-xl hover:bg-gray-400 dark:hover:bg-gray-600">
            Cancel
          </button>
          <button onclick="Group.saveGroup()" class="px-4 py-2 bg-accent-green text-white rounded-xl hover:bg-green-600">
            Save Group
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Templates Modal -->
  <div id="templateModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 backdrop-blur-sm overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-2xl modal-content">
      <div class="mt-3">
        <div class="flex justify-between items-center border-b pb-3 mb-4 dark:border-gray-700">
          <h3 class="text-lg font-medium text-gray-900 dark:text-white">
            <i class="fas fa-layer-group mr-2"></i>Load Template
          </h3>
          <button onclick="Template.closeTemplateModal()" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <!-- Saved Groups Section -->
        <div class="mb-5">
          <h4 class="text-md font-medium text-gray-700 dark:text-gray-300 mb-3">Saved Groups</h4>
          <div id="savedGroupsList" class="grid grid-cols-2 sm:grid-cols-3 gap-2">
            <!-- Will be populated dynamically -->
            <div class="p-4 text-center text-gray-500 dark:text-gray-400">
              No saved groups found.
            </div>
          </div>
        </div>
        
        <!-- Saved Templates Section -->
        <div>
          <h4 class="text-md font-medium text-gray-700 dark:text-gray-300 mb-3">Saved Templates</h4>
          <div id="savedTemplatesList" class="space-y-2">
            <!-- Will be populated dynamically -->
            <div class="p-4 text-center text-gray-500 dark:text-gray-400">
              No saved templates found.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification Container -->
  <div id="toastContainer" class="fixed bottom-20 right-4 z-50 space-y-2"></div>

  <!-- Initialize theme and mobile button functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize theme based *only* on localStorage
      const savedTheme = localStorage.getItem('theme') || 'light'; // Default to light if nothing saved
      document.documentElement.classList.toggle('dark', savedTheme === 'dark');
      
      // Mobile template button functionality
      const mobileTemplateBtn = document.getElementById('mobileTemplateBtn');
      if (mobileTemplateBtn) {
        mobileTemplateBtn.addEventListener('click', function() {
          const templateBtn = document.getElementById('templateBtn');
          if (templateBtn) {
            templateBtn.click();
          }
        });
      }
    });
  </script>
  
  <!-- Script to ensure bottom navigation is visible -->
  <script>
    // Make sure bottom navigation is visible
    document.addEventListener('DOMContentLoaded', function() {
      const bottomNav = document.querySelector('.bottom-navigation');
      if (bottomNav) {
        bottomNav.style.display = 'flex';
        bottomNav.style.visibility = 'visible';
        bottomNav.style.opacity = '1';
        bottomNav.style.zIndex = '9999';
        console.log('Bottom navigation visibility enforced on load');
      }
      
      // Also check again after a short delay
      setTimeout(function() {
        if (bottomNav) {
          bottomNav.style.display = 'flex';
          bottomNav.style.visibility = 'visible';
          bottomNav.style.opacity = '1';
          bottomNav.style.zIndex = '9999';
          console.log('Bottom navigation visibility reinforced after delay');
        }
      }, 500);
    });
  </script>
  
  <!-- Additional script to ensure bottom navigation is always visible -->
  <script>
    // Check repeatedly to ensure the bottom navigation is visible
    function checkBottomNav() {
      const bottomNav = document.getElementById('bottomNavigation') || document.querySelector('.bottom-navigation');
      
      if(!bottomNav) {
        // Create navigation if it doesn't exist
        console.log('Navigation not found, attempting to create it');
        
        if (typeof UI !== 'undefined' && UI.createBottomNavIfMissing) {
          UI.createBottomNavIfMissing();
        } else {
          console.warn('UI not available yet, will try again');
        }
      }
    }
    
    // Initial check
    window.addEventListener('load', function() {
      checkBottomNav();
      
      // Check every second for the first 10 seconds
      for (let i = 1; i <= 10; i++) {
        setTimeout(checkBottomNav, i * 1000);
      }
      
      // Fix home navigation links
      document.querySelectorAll('a[href="#"]').forEach(link => {
        if (link.querySelector('.fa-home')) {
          link.href = 'index.html';
        }
      });
    });
    
    // Also check on resize and orientation change
    window.addEventListener('resize', checkBottomNav);
    window.addEventListener('orientationchange', checkBottomNav);
  </script>
</body>

</html>
